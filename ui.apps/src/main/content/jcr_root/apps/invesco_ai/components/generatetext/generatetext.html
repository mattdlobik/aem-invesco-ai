<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='invesco-ai.generatetext'}"></sly>
</sly>


<div class="generate-text" role="main">
    <h1 class="generate-text__title">Create/Edit Prompt</h1>

    <form id="generate-text-form" class="generate-text__form" aria-label="Prompt generation form">
        <div class="form-group">
            <label class="form-group__label" for="name">Name *</label>
            <input class="form-group__input" type="text" id="name" name="name" required placeholder="Name" aria-required="true"/>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="description">Description</label>
            <input class="form-group__input" type="text" id="description" name="description" placeholder="Description"/>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="promptTemplate">Prompt template</label>
            <textarea class="form-group__textarea" id="promptTemplate" name="promptTemplate" rows="5" placeholder="Prompt template" aria-required="true"></textarea>
            <p class="form-group__hint">Note: You can use <code class="form-group__code">\${variableName}</code> syntax to add variables to the prompt.</p>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="fundTicker">Fund Ticker</label>
            <input class="form-group__input" type="text" id="fundTicker" name="fundTicker" placeholder="Fund Ticker"/>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="data">Data</label>
            <textarea class="form-group__textarea" id="data" name="data" rows="3" placeholder="Data"></textarea>
        </div>

        <div class="preview-section" role="region" aria-live="polite">
            <h2 class="preview-section__title">Preview</h2>
            <pre id="previewArea" class="preview-section__content" aria-label="Prompt preview"></pre>
        </div>

        <button type="button" id="testPromptButton" class="generate-text__button" aria-controls="generatedResponse">
            Test prompt
        </button>

        <div class="response-section" role="region" aria-live="polite">
            <h2 class="response-section__title">Generated Response</h2>
            <pre id="generatedResponse" class="response-section__content" aria-label="Generated response"></pre>
        </div>
    </form>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='invesco-ai.generatetext'}"></sly>
</sly>
