<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='invesco.ai.generatetext'}"></sly>

<div class="cmp-generated-text"
     data-sly-use.model="com.invesco.core.GeneratedTextComponent"
     data-path="${resource.path}">
    <div class="cmp-generated-text__response"
         role="region"
         aria-live="polite"
         data-sly-test="${model.text}">
        ${model.text @ context='html'}
    </div>
    <sly data-sly-test="${!model.text && wcmmode.edit}">
        <div class="cmp-generated-text__placeholder">
            Please configure the prompt and fund ticker to generate text
        </div>
    </sly>
    <sly data-sly-test="${properties.prompt && !model.text && wcmmode.edit}">
        <div class="cmp-generated-text__awaiting">
            Prompt configured. Click 'Generate Text' in dialog to generate response
        </div>
    </sly>
</div>

<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='invesco.ai.generatedtext'}"></sly>
